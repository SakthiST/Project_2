<!DOCTYPE html>
<html lang="en">

    <head>

        <title>Login Page</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    </head>

    <body>

        <div class="loginOuter">


            <div class="sizeChange">
                <form>
                    <div class="loginInner">

                        <div class="cir"><span><i class="fa-regular fa-user"></i></span></div>


                        <div class="Email">
                            <div class="icone"><i class="fa-solid fa-user"></i></div>
                            <input type="email" placeholder="Email ID" required>
                        </div>

                        <div class="Password">
                            <div class="icone"><i class="fa-solid fa-lock"></i></div>
                            <input type="password" placeholder="Password" required>
                        </div>

                        <div class="Remember">
                            <div class="me"><input type="checkbox" id="RememberMe"> <label for="RememberMe"
                                    id="mee">Remember
                                    me</label>
                            </div>
                            <div class="Forgot"><a hef="">Forgot Password?</a></div>
                        </div>

                    </div>



                    <div class="outerValue"><input class="login" type="submit" value="LOGIN"></input></div>


                    <div class="orOuter">
                        <div class="line"></div>
                        <div class="or">or</div>
                        <div class="line"></div>
                    </div>


                    <div class="outerSignup">
                        <div class="signup">SIGNUP</div>
                    </div>
                </form>

            </div>

        </div>

    </body>

</html>
