<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

</head>
<body>

    <div class="loginOuter">
        
        
        <div class="loginInner">

            <div class="cir"><span><i class="fa-regular fa-user"></i></span></div>
            
            
            <div class="Email">
                <div class="icone"><i class="fa-solid fa-user"></i></div>
                <input type="email" placeholder="Email ID">
            </div>
            
            <div class="Password">
                <div class="icone"><i class="fa-solid fa-lock"></i></div>
                <input type="password" placeholder="Password">
            </div>
            
            <div class="Remember">
                <div class="me"><input type="checkbox" id="RememberMe"> <label for="RememberMe">Remember me</label></div>
                <div class="Forgot"><a hef="">Forgot Password?</a></div>
            </div>

        </div>

        
        <input class="login" type="submit" value="LOGIN"></input>
        
        
        <div class="orOuter">
            <div class="line"></div>
            <div class="or">or</div>
            <div class="line"></div>
        </div>
        
        
        <button class="login signup"><a hef="">SIGNUP</a></button>

    </div>



</body>
</html>
